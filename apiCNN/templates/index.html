{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Prediccion de Imagenes</title>
</head>
<body>
    {% block content %}
    <form method="POST" enctype="multipart/form-data" action="/apiCNN/test/" id="FIngreso">
        {% csrf_token %}
        <h1>Prediccion de imagenes con CNN:</h1>
        <input type="file" id="archivo" name="archivo"><br>
        <br>
        <input type="submit" value="PREDECIR IMAGEN.">
    </form>
    {% endblock %}
</body>
</html>
